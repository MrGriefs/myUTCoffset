<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
    <link rel="stylesheet" href="style.css">
    <title>Your UTC Offset</title>
    <meta name="description" content="Your UTC offset." />
    <meta name="twitter:card" content="summary" />
  </head>
  <body>
    <div class="container">
      <div>
        <p id="display">Your UTC Offset</p>
        <p id="offset">UTC</p>
      </div>
    </div>
    <script>
      now = new Date(new Date().getFullYear(), 0, 1);
      // get current offset in hours from non-dst date
      var offset = now.getTimezoneOffset() / -60;
      var dp = offset % 1;
      var min = Math.round(Math.abs(dp) * 60);
      // prepend offset
      if (min > 0 && min < 60) {
        var prepend;
        if (offset < 0) {
          prepend = '-';
        } else {
          prepend = '+';
        }
        offset = prepend
          + ("" + Math.abs(Math.trunc(offset))).padStart(2, "0")
          + ":"
          + ("" + min).padStart(2, "0");
      } else if (offset >= 0) {
        offset = "+" + Math.round(offset);
      } else {
        offset = Math.round(offset);
      }
      document.getElementById("offset").innerText = "UTC " + offset;
    </script>
  </body>
</html>
